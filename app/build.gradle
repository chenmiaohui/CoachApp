apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.cn.coachs"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode=1
        versionName "1.0.00"
    }

    signingConfigs {
        releaseConfig {
            keyAlias 'jiaolian_keystore'
            keyPassword '770859'
            storeFile file('E:/fitness/签名/jiaolian_keystore.jks')
            storePassword '770859'
        }
    }
    buildTypes {
        //这里的名字自定义，不要求大小�?
        debug{
            // 这里是在 applicationId 中添加了�?��后缀。所以�?.』要加上
//            applicationIdSuffix ".release"
            // 这里的作用是选择是否混淆代码
            // 是否进行混淆
//            minifyEnabled true
//            shrinkResources true
            proguardFile 'proguard-rules.pro'
        }
        release {
            // 这里是在 applicationId 中添加了�?��后缀。所以�?.』要加上
            // 这里的作用是选择是否混淆代码
            // 是否进行混淆
//            minifyEnabled true
//            shrinkResources true
            signingConfig signingConfigs.releaseConfig
            proguardFile 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formattedDate = date.format('yyyyMMdd')
                    def finalName = output.outputFile.name
                    finalName = finalName.replace("app","coachs")
                    finalName = finalName.replace(".apk", "-" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "-"+formattedDate+ ".apk")
                    output.outputFile = new File(output.outputFile.parent,finalName)
                }
            }

        }
    }
}

